name: MinigamePlugin
version: ${version}
main: me.sirsam.minigameplugin.Main
description: Minigames Plugin
author: SirSam
api-version: "1.20"

commands:
  start:
    description: Starts the Game.
    permission: op
    permission-message: You do not have permission to use this Command!
    usage: /<command>
  rl:
    description: Reloads the server.
    permission: op
    usage: /<command>
  shop:
    description: Opens the shop menu.
    permission: op
    usage: /<command>
  game:
    description: Game options.
    permission: op
    usage: /<command> [start|stop]